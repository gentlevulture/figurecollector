{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}"/>
{% endblock %}

{% block content %}

<section class="logo-container">
  <div class="figure-container">
    {% comment %} <img src="{% static 'images/Small-A-F-Collection.png' %}" alt="actionfigurecollection" /> {% endcomment %}
  </div>
  <img 
    src="{% static 'images/Action-Figure-Collector.png' %}" 
    alt="ACTION FIGURE COLLECTOR"
  />
</section>
{% if not user.is_authenticated %}
  <section>
    <form action="{% url 'home' %}" method="post" class="login">
      <h1>Login</h1>
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" name="next" value="{{ next }}">
      <button type="submit" class="btn submit">Login</button>
    </form>
  </section>
{% endif %}
{% endblock %}
