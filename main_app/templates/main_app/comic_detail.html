{% extends 'base.html' %} 
{% load static %} 

{% block head %}
<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'css/comic-detail.css' %}"
/>
{% endblock %}

{% block content %}
  
<div class="card" style="border-color: {{ comic.color }}">
  <div class="card-bg" style="background-color: {{ comic.color }}"></div>
  <div class="card-content">
    <h2>{{ comic.title }}</h2>
    <p>A {{ comic.color }} comic</p>
  </div>
</div>
<a href="{% url 'comics_update' comic.id %}" class="btn warn">Edit</a>
<a href="{% url 'comics_delete' comic.id %}" class="btn danger">Delete</a>

{% endblock %}
